<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="shortcut icon" href="./assets/img/nucbazappiicon 1.png" />
    <title>NucbaZappi</title>
</head>

<body class="body-container">
    <header class="header-container" id="header-container">
        <nav class="navBar-list" id="navBar-list">
            <div class="div-img-logo" id="div-img-logo"></div>
            <div class="div-section-user" id="div-section-user">
                <ul>
                    <li class="li-container-home" id="li-container-home"> <img src="./assets/img/Home.png" alt="home"
                            class="logo-home"> Home</li>
                    <li class="li-container-carrito" id="li-container-carrito"><i class="fa-solid fa-cart-shopping"></i>
                    </li>
                    <li class="li-container-user" id="li-container-user"><i class="fa-solid fa-user"></i></li>
                </ul>
            </div>
        </nav>
    </header>
    <main class="main-section-container">
        <section class="section-hero" id="section-hero">
            <div class="div-section-container">
                <h2 class="section-h2-hero">Si tenes Zappi, tienes Nucba</h2>
                <h4 class="section-h4-hero">Busca lo que quieras y nucba te quedes sin comida</h4>
                <a href="#divCatego" class="btn-add-hero" id="btn-add-hero">Ver mas</a>
                <div class="div-img-pizza1"></div>
                <div class="div-img-pizza2"></div>
            </div>
        </section>
        <section class="section-results">
            <div class="recomendados">
                <h3>Hoy te recomendamos</h3>
                <div class="div-cards-recomendados"></div>
            </div>
            <div class="categorias">
                <h4>Categorias</h4>
                <div class="div-cards-categorias" id="div-cards-categorias" id="todos">
                    <div class="categories-card" data-filter="more-popular" id="popular">
                        <div class="categories-img" id="populares-img"></div>
                        <h4 class="categories-name">Populares</h4>
                        <div class="categories-decoration"></div>
                    </div>
                    <div class="categories-card" data-filter="pizzas" id="pizzas">
                        <div class="categories-img" id="pizzas-img"></div>
                        <h4 class="categories-name">Pizzas</h4>
                        <div class="categories-decoration"></div>
                    </div>
                    <div class="categories-card" data-filter="hamburguesas" id="hamburguesas">
                        <div class="categories-img" id="hamburguesas-img"></div>
                        <h4 class="categories-name">Hamburguesas</h4>
                        <div class="categories-decoration"></div>
                    </div>
                    <div class="categories-card" data-filter="napapuki" id="papas">
                        <div class="categories-img" id="napapuki-img"></div>
                        <h4 class="categories-name">Napapuki</h4>
                        <div class="categories-decoration"></div>
                    </div>
                    <div class="categories-card" data-filter="wraps" id="wraps">
                        <div class="categories-img" id="wraps-img"></div>
                        <h4 class="categories-name">Wraps</h4>
                        <div class="categories-decoration"></div>
                    </div>
                    <div class="categories-card" data-filter="mexican-food" id="mexican-food">
                        <div class="categories-img" id="mexican-food-img"></div>
                        <h4 class="categories-name">Mexican Food</h4>
                        <div class="categories-decoration"></div>
                    </div>
                    <div class="categories-card" data-filter="batidos" id="batidos">
                        <div class="categories-img" id="batidos-img"></div>
                        <h4 class="categories-name">Batidos</h4>
                        <div class="categories-decoration"></div>
                    </div>
                </div>
                <div class="">
                    <h3>Los mas populares</h3>
                    <div class="div-populares">
                    <div class="divCatego" id="divCatego"></div></div>
                </div>
            </div>
            
        </section>
    </main>
    <footer class="footer-container">

    </footer>
    <script src="./assets/js/data.js"></script>
    <script src="./assets/js/main.js"></script>
</body>

</html>
